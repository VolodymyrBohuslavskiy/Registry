<div>
  <button (click)="onLog()">Login</button>
  <button (click)="onReg()">Registry</button>
</div>

<!-- Односторонньє зваязування (обовязково повинні бути усі атрибути тега)-->
<div [ngStyle]="{display: !reg ? 'none' : 'block'}">
  <form
    #regform="ngForm"
    (ngSubmit)="registry(regform)">
    <label>
      Email
      <input
        type="email"
        name="email"
        ngModel
        email
        required>
    </label>

    <label>Username
      <input
        type="text"
        name="username"
        ngModel
        required>
    </label>

    <label>
      Password
      <input
        type="password"
        name="password"
        ngModel
        required>
    </label>

    <button
      [disabled]="!regform.valid">
      Registry now
    </button>


  </form>
  <button (click)="hide(reg)">
    Close
  </button>

</div>

<!--Двостороннє звязування (обовязково повинні бути усі атрибути тега)-->
<div [ngStyle]="{display: !log ? 'none' : 'block'}">
  <form
    (ngSubmit)="login()">

    <label>
      Username
      <input
        type="text"
        name="username"
        [(ngModel)]="user.username"
        required
      >
    </label>

    <label>
      Password
      <input
        type="password"
        name="password"
        value=null
        [(ngModel)]="user.password"
        required>
    </label>

    <button (click)="clearFields()">
      Log In
    </button>

  </form>
  <button
    (click)="hide(log)">
    Close
  </button>
</div>
